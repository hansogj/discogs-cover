<!DOCTYPE html>
<html>
  <head>
    <title>Album Art Finder</title>
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
{
  "imports": {
    "dotenv/": "https://aistudiocdn.com/dotenv@^17.2.3/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <main>
      <h1>Album Art Finder</h1>
      <p>
        Enter an artist and album to find the cover art. Powered by the Discogs API.
      </p>

      <div class="search-form">
        <div class="api-credentials">
          <label for="discogs-token"
            >Discogs Personal Access Token:</label
          >
          <input
            type="password"
            id="discogs-token"
            placeholder="Enter your Discogs token"
          />
        </div>

        <div class="search-inputs">
          <input
            type="text"
            id="artist-name"
            placeholder="Artist Name (e.g., Daft Punk)"
            aria-label="Artist Name"
          />
          <input
            type="text"
            id="album-title"
            placeholder="Album Title (e.g., Discovery)"
            aria-label="Album Title"
          />
          <button id="search-button">Search</button>
        </div>
      </div>

      <div id="loader" class="loader hidden"></div>
      <div id="results-container"></div>
    </main>
  </body>
</html>
